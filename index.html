<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Money Tracker</h1>
    <form id="transactionForm">
      <label for="description">Description:</label>
      <input type="text" id="description" placeholder="Enter description" required><br><br>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required><br><br>
      <label for="type">Type:</label>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select><br><br>
      <button type="submit">Add Transaction</button>
    </form>
    <div id="transactionsList">
      <h2>Recent Transactions</h2>
      <ul id="transactionItems"></ul>
      <p>Total Income: <span id="totalIncome">0</span></p>
      <p>Total Expense: <span id="totalExpense">0</span></p>
    </div>
  </div>
  <script src="task3.js"></script>
</body>
</html>
